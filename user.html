  <main>
    <section class='card'>
      <h2>Yeni Arıza Kaydı</h2>
      <form method='POST' action='#'>
        <label>Arıza Başlığı
          <input type='text' name='title' required>
        </label>
        <label>Açıklama
          <textarea name='description' rows='4' required></textarea>
        </label>
        <label>İlgili Sunucu
          <input type='text' name='server'>
        </label>
        <button type='submit'>Kaydet</button>
      </form>
    </section>

    <section class='table-wrapper'>
      <h2>Önceki Kayıtlarım (Statik Örnek)</h2>
      <table>
        <thead>
          <tr><th>ID</th><th>Sunucu</th><th>Açıklama</th><th>Tarih</th><th>Durum</th></tr>
        </thead>
        <tbody>
          <tr><td>12</td><td>srv-01</td><td>Disk %95 dolu</td><td>22-07-2025</td><td>Çözüldü</td></tr>
          <tr><td>15</td><td>srv-02</td><td>RAM kullanımı yüksek</td><td>22-07-2025</td><td>Beklemede</td></tr>
        </tbody>
      </table>
    </section>
  </main>
